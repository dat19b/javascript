<!-- 
	Exercise: Change stylesheets dynamically on html page
	Create a simple html page that links to an external stylesheet.
	Create 2 different stylesheets.
	Use Javascript to shift stylessheets on your html page.
	You should have a button with the text "change background to red" when clicked the background of the page should change to red and the text on the button should now display "Change background to Green". When this is clicked background should be green and text on button should again show "Change background to Red". 
-->
<!DOCTYPE html>
<html>


	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="">
		<style>
			body {margin-top: 30px}
		</style>	
	</head>
	<body>
		<div class='container'>

			<h1>Dette er en overskrift</h1>
			<p>Dette er noget tekst</p>

			<input type="button" onclick="change()" id="btn" class="btn btn-danger" value="Change background to RED">

			<script>
				var color = 0
function change() {
	if(color === 0){
		document.getElementsByTagName('link')[1].href='style_red.css'
		document.getElementById('btn').value = 'Change background to GREEN'
		document.getElementById('btn').setAttribute('class', 'btn btn-success')
		color = 1
	} else {
		document.getElementsByTagName('link')[1].href='style_green.css'
		document.getElementById('btn').value = 'Change background to RED'
		document.getElementById('btn').setAttribute('class', 'btn btn-danger')
		color = 0
	}
}



			</script>

		</div>
	</body>
</html>
